<!DOCTYPE html>

<head>

<body>
    <div class="contenedor-form">
        <div class="toggle">
            <span> Registrar Equipo</span>
        </div>
        
        <div class="formulario">
            <img class="login__img" src="./img/uso.png">
           <h2 class="login__title">  <span> INICIAR SECCIÓN </span> </h2>
            <form action="php/login.php">
                <input type="text" name="email" placeholder="&#128100; Usuario" required>
                <input type="password" name="password" placeholder="&#x1F512; Contraseña" required>
                <input type="submit" value="ENTRAR">
            </form>
        </div>
        
        <div class="formulario">
            <h3>REGISTRAR DATOS</h3>
            <BR>
            <h4>Datos de Usuario</h4>
            <form action="registrar.php">w
                <input type="text" name="nombre" placeholder="Nombre" required>
                <input type="text" id="apellido" placeholder="Apellido" required>
                <input type="text" id="identificacion" placeholder="Identificacion" required>
                <input type="text" id="direccion" placeholder="Direccción" require>
              <h4>Datos de Equipo</h4>
              <input type="text" id="serial" placeholder="Serial" required>
                <input type="text" id="marca" placeholder="Marca & N. de equipo" required>
                <input type="text" id="fecha" placeholder="Fecha de Ingreso - dd/mm/aaaa" required>
                <input type="text" id="reporte" placeholder="Reporte del Dañado" required>
                <input type="submit" value="Registrarse">
            </form>
        </div>
        <div class="reset-password">
            <a href="#">Olvide mi Contraseña?</a>
        </div>
    </div>
